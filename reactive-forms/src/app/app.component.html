<div class="container-fluid">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm">
<!--    {{registrationForm.value | json}}-->
    <div class="form-group">
      <label>Username
        <input [class.is-invalid]="registrationForm.get('userName').invalid && registrationForm.get('userName').touched"
               formControlName="userName" type="text" class="form-control">
        <!--        <small [class.d-none]="registrationForm.get('userName').valid || registrationForm.get('userName').untouched"-->
        <!--               class="text-danger">Username is required</small>-->
        <div *ngIf="registrationForm.get('userName').invalid && registrationForm.get('userName').touched">
          <small *ngIf="registrationForm.get('userName').errors?.required"
                 class="text-danger">Username is required</small>
          <small *ngIf="registrationForm.get('userName').errors?.minlength"
                 class="text-danger">Username is min 3 letters</small>
        </div>
      </label>
    </div>
    <div class="form-group">
      <label>Password
        <input formControlName="password" type="password" class="form-control">
      </label>
    </div>
    <div class="form-group">
      <label>Confirm Password
        <input formControlName="confirmPassword" type="password" class="form-control">
      </label>
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label>City
          <input formControlName="city" type="text" class="form-control">
        </label>
      </div>
      <div class="form-group">
        <label>State
          <input formControlName="state" type="text" class="form-control">
        </label>
      </div>
      <div class="form-group">
        <label>Postal Code
          <input formControlName="postalCode" type="text" class="form-control">
        </label>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
    <button (click)="loadAPI()" class="btn btn-secondary ml-2" type="button">Load API Data</button>
  </form>

</div>
