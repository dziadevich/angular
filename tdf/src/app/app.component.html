    <div class="form-group">
      <label>Name
        <input type="text" #name="ngModel" required name="userName" [class.is-invalid]="name.invalid && name.touched"
               class="form-control"
               [(ngModel)]="userModel.name"/>
        <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
      </label>
    </div>
    {{  name.untouched }}
    <div class="form-group">
      <label>Email
        <input type="email" name="email" class="form-control" [(ngModel)]="userModel.email"/>
      </label>
    </div>
    <div class="form-group">
      <label>Phone
        <input type="tel" #phone="ngModel" pattern="^\d{10}$" required
               [class.is-invalid]="phone.invalid && phone.touched"
               name="phone" class="form-control" [(ngModel)]="userModel.phone"/>
        <!--        <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">-->
        <!--          Phone number is required and must be 10 digits</small>-->
      </label>
<!--      <div *ngIf="phone.errors && phone.valid || phone.untouched">-->

<!--          Phone number is required</small>-->
<!--        <small class="text-danger" *ngIf="phone.errors.pattern">-->
<!--          Phone number must be 10 digits</small>-->
<!--      </div>-->
    </div>
    <div class="form-group">
      <label> Topic
        <select (blur)="validateTopic(topic.value)" (change)="validateTopic(topic.value)"
                #topic="ngModel" [class.is-invalid]="topicHasError && topic.invalid"
                class="custom-select" name="topic" [(ngModel)]="userModel.topic">
          <option value="default">I am interested in</option>
          <option *ngFor="let topic of topics">{{topic}}</option>
        </select>
        <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched">Please choose a topic</small>
      </label>
    </div>
    <div class="mb-3">
      <label>Time Preference
        <div class="form-check">
          <input class="form-check-input" type="radio" name="timePreference" value="morning"
                 [(ngModel)]="userModel.timePreference">
          <label class="form-check-label">Morning (9AM - 12PM)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="timePreference" value="evening"
                 [(ngModel)]="userModel.timePreference">
          <label class="form-check-label">Evening (5PM - 8PM)</label>
        </div>
      </label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" name="subscribe" type="checkbox" [(ngModel)]="userModel.subscribe"/>
      <label class="form-check-label">Send me promotional orders</label>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>
