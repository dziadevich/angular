    <div class="form-group">
      <label>Name
        <input type="text" name="userName" class="form-control" [(ngModel)]="userModel.name"/>
      </label>
    </div>
    <div class="form-group">
      <label>Email
        <input type="email" name="email" class="form-control" [(ngModel)]="userModel.email"/>
      </label>
    </div>
    <div class="form-group">
      <label>Phone
        <input type="tel" name="phone" class="form-control" [(ngModel)]="userModel.phone"/>
      </label>
    </div>
    <div class="form-group">
      <label> Topic
        <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
          <option value="">I am interested in</option>
          <option *ngFor="let topic of topics">{{topic}}</option>
        </select>
      </label>
    </div>
    <div class="mb-3">
      <label>Time Preference
        <div class="form-check">
          <input class="form-check-input" type="radio" name="timePreference" value="morning"
                 [(ngModel)]="userModel.timePreference">
          <label class="form-check-label">Morning (9AM - 12PM)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="timePreference" value="evening"
                 [(ngModel)]="userModel.timePreference">
          <label class="form-check-label">Evening (5PM - 8PM)</label>
        </div>
      </label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" name="subscribe" type="checkbox" [(ngModel)]="userModel.subscribe"/>
      <label class="form-check-label">Send me promotional orders</label>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>
